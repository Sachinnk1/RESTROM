<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="submit"] {
            width: 100%;
            font-size: 1rem;
        }
        .form-container a{
            width: 100%;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Profile</h1>

        <form action="/custom_edit1/{{cust.id}}" method="POST" id="editProfileForm">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{cust.Name}}" required>
            </div>

            <div class="mb-3">
                <label for="phoneno" class="form-label">Phone No.:</label>
                <input type="tel" class="form-control" id="phoneno" name="phoneno" value="{{cust.Phone}}" pattern="^\d{10}$" 
                title="Phone number must be 10 digits"  required>
            </div>

            <div class="mb-3">
                <label for="add" class="form-label">Address:</label>
                <input type="text" class="form-control" id="add" name="add" value="{{cust.Address}}" required>
            </div>

            <!-- Uncomment the email field if required -->
            <!--
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
            </div>
            -->

            <input type="submit" class="btn btn-primary" value="Update">
        </form>

        <br>

        <div class="mb-3">

            <a href="/delete_customer/{{cust.id}}" class="btn btn-danger">Delete Account</a>

        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for validation -->
    <script>
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const phoneno = document.getElementById('phoneno').value.trim();
            const address = document.getElementById('add').value.trim();

            if (!name || !phoneno || !address) {
                e.preventDefault();
                alert('All fields are required.');
            }
        });
    </script>
</body>
</html>
