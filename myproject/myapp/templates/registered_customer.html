<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <style>
        body{
            background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/240_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg');
            background-repeat: no-repeat;
            background-size: cover;
    
        }
        table, td, th {
      border: 1px solid;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    div{
        padding-top: 50px;
    }
    </style>
</head>
<body>
    <div class="container min-vh-100">
    <table>

       
        <tr>

            <!-- <th>ID</th> -->
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <!-- <th>ID</th>
            <th>ID</th> -->

        </tr>

        {% for i in data %}

        <tr>

            <!-- <td>{{i.id}}</td> -->
            <td>{{i.Name}}</td>
            <td>{{i.Phone}}</td>
            <td>{{i.Address}}</td>
            <td><a class="btn btn-danger" href="/delete_customer/{{i.id}}" style="padding-left: 10px;">Delete</a></td>
            <!-- <td><a href="/custom_approve/{{i.id}}">Approve</a></td> -->

        </tr>

        {% endfor %}
        
    </table>

</div>
</body>
</html>
